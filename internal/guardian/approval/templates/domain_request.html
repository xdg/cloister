{{define "domain_request"}}
<li class="request" id="request-{{.ID}}">
    <div class="request-header">
        <div class="request-meta">
            <span><strong>{{.Cloister}}</strong></span>
            <span>{{.Project}}</span>
        </div>
        <div class="request-time">{{.Timestamp}}</div>
    </div>
    <div class="request-cmd">{{.Domain}}</div>
    <div class="request-actions">
        <button class="btn btn-approve" data-action="/approve-domain/{{.ID}}" data-vals='{"scope":"session"}'>Allow (Session)</button>
        <button class="btn btn-approve" data-action="/approve-domain/{{.ID}}" data-vals='{"scope":"project"}'>Save to Project</button>
        <button class="btn btn-approve" data-action="/approve-domain/{{.ID}}" data-vals='{"scope":"global"}'>Save to Global</button>
        {{if .Wildcard}}
        <button class="btn btn-wildcard" data-action="/approve-domain/{{.ID}}" data-vals='{"scope":"project","pattern":"{{.Wildcard}}"}' title="Save {{.Wildcard}} to Project">Wildcard (Project)</button>
        <button class="btn btn-wildcard" data-action="/approve-domain/{{.ID}}" data-vals='{"scope":"global","pattern":"{{.Wildcard}}"}' title="Save {{.Wildcard}} to Global">Wildcard (Global)</button>
        {{end}}
        <button class="btn btn-deny" data-action="/deny-domain/{{.ID}}">Deny</button>
    </div>
</li>
{{end}}
