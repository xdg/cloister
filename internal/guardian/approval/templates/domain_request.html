{{define "domain_request"}}
<li class="request" id="request-{{.ID}}">
    <div class="request-header">
        <div class="request-meta">
            <span class="card-type-icon">üåê</span>
            <span><strong>{{.Cloister}}</strong></span>
            <span>{{.Project}}</span>
        </div>
        <div class="request-time">{{.Timestamp}}</div>
    </div>
    <div class="request-cmd">{{.Domain}}</div>
    <div class="request-actions">
        <div class="allow-section">
            <span class="section-label">Allow:</span>
            <button class="btn btn-allow" data-action="/approve-domain/{{.ID}}" data-vals='{"scope":"once"}'>Once</button>
            <button class="btn btn-allow" data-action="/approve-domain/{{.ID}}" data-vals='{"scope":"session"}'>Session</button>
            <button class="btn btn-allow" data-action="/approve-domain/{{.ID}}" data-vals='{"scope":"project"}'>Project</button>
            <button class="btn btn-allow" data-action="/approve-domain/{{.ID}}" data-vals='{"scope":"global"}'>Global</button>
        </div>
        <div class="deny-section">
            <span class="section-label">Deny:</span>
            <button class="btn btn-deny-scope" data-action="/deny-domain/{{.ID}}" data-scope="once">Once</button>
            <button class="btn btn-deny-scope" data-action="/deny-domain/{{.ID}}" data-scope="session">Session</button>
            <button class="btn btn-deny-scope" data-action="/deny-domain/{{.ID}}" data-scope="project">Project</button>
            <button class="btn btn-deny-scope" data-action="/deny-domain/{{.ID}}" data-scope="global">Global</button>
        </div>
        {{if .Wildcard}}
        <label class="wildcard-label">
            <input type="checkbox" class="wildcard-checkbox" data-pattern="{{.Wildcard}}">
            Apply to wildcard pattern: <code>{{.Wildcard}}</code>
        </label>
        {{end}}
    </div>
</li>
{{end}}
