{{define "domain-request"}}
<li class="request domain-request" id="domain-{{.ID}}">
    <div class="request-header">
        <div class="request-meta">
            <span><strong>{{.Cloister}}</strong></span>
            <span>{{.Project}}</span>
        </div>
        <div class="request-time">{{.Timestamp}}</div>
    </div>
    <div class="request-domain">{{.Domain}}</div>
    <div class="request-actions">
        <button class="btn btn-approve" hx-post="/approve-domain/{{.ID}}" hx-vals='{"scope":"session"}' hx-swap="outerHTML" hx-target="closest .request">Allow (Session)</button>
        <button class="btn btn-approve-persist" hx-post="/approve-domain/{{.ID}}" hx-vals='{"scope":"project"}' hx-swap="outerHTML" hx-target="closest .request">Save to Project</button>
        <button class="btn btn-approve-global" hx-post="/approve-domain/{{.ID}}" hx-vals='{"scope":"global"}' hx-swap="outerHTML" hx-target="closest .request">Save Globally</button>
        <button class="btn btn-deny" hx-post="/deny-domain/{{.ID}}" hx-swap="outerHTML" hx-target="closest .request">Deny</button>
    </div>
</li>
{{end}}
